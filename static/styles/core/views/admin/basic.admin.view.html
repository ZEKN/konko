<h1>Basic Settings</h1>
<form id="coreBasicUpdateForm" name="coreBasicUpdateForm" role="form" data-ng-submit="vm.updateCore(coreBasicUpdateForm.$valid, 'basic')" autocomplete="off">
  <div class="form-group row">
    <label for="core__basic__title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="core__basic__title" data-ng-model="vm.basic.title" placeholder="Your site title" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="core__basic__description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="core__basic__description" data-ng-model="vm.basic.description" placeholder="Your site description">
    </div>
  </div>
  <div class="form-group row">
    <label for="core__basic__keywords" class="col-sm-2 col-form-label">Keywords</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="core__basic__keywords" data-ng-model="vm.basic.keywords" placeholder="Your site keywords">
    </div>
  </div>
  <div class="form-group row">
    <label for="core__basic__logo" class="col-sm-2 col-form-label">Logo Url</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="core__basic__logo" data-ng-model="vm.basic.logo" placeholder="Site logo url">
    </div>
  </div>
  <div class="form-group row">
    <label for="core__basic__public" class="col-sm-2 col-form-label">Site Open/Close</label>
    <div class="col-sm-10">
      <div class="custom-cb-wrapper">
        <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="core__basic__public__open" data-ng-model="vm.basic.public" data-ng-true-value="true">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Open</span>
        </label>
      </div>
      <div class="custom-cb-wrapper">
        <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="core__basic__public__close" data-ng-model="vm.basic.public" data-ng-true-value="false">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Close</span>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="core__basic__since" class="col-sm-2 col-form-label">Since</label>
    <div class="col-sm-10">
      <input type="datetime" class="form-control" id="core__basic__since" data-ng-model="vm.basic.since" placeholder="The time when the magic begins..." readonly>
    </div>
  </div>
  <button type="submit" class="btn btn-large btn-primary btn-block" data-ng-class="{disabled: !coreBasicUpdateForm.$valid}">Update</button>
</form>
