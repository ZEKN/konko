<nav aria-label="Page navigation">
  <ul class="pagination pagination-sm">
    <li class="page-item" data-ng-class="{disabled: previous == '#'}" data-ng-attr-tabindex="{{previous == '#' ? -1 : undefined}}" aria-disabled="{{previous == '#'}}">
      <a class="page-link" href="{{previous}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" data-ng-repeat="p in pagesObj" data-ng-class="{active: p.page == page}">
      <a class="page-link" ui-sref=".page({page: p.page})">{{p.page}} <span data-ng-if="p.page == page" class="sr-only">(current)</span></a>
    </li>
    <li class="page-item" data-ng-class="{disabled: next == '#'}" data-ng-attr-tabindex="{{next == '#' ? -1 : undefined}}" aria-disabled="{{next == '#'}}">
      <a class="page-link" href="{{next}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
