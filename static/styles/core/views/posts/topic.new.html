<div ng-cloak>
    <breadcrumb parent-name="{{ vm.panel.name }}" parent-state="panel.view" parent-params='{"panelId" : "{{ vm.panel._id }}"}' current-name="New Topic"></breadcrumb>
    <form id="newTopicForm" name="newTopicForm" role="form" data-ng-submit="vm.save(newTopicForm.$valid)">
        <konko-editor title-model="vm.topic.title" content-model="vm.topic.content"></konko-editor>
        <button type="submit" class="btn btn-secondary btn-block">Post Topic</button>
    </form>
</div>
