<div ng-cloak>
    <breadcrumb parent-name="{{ vm.topic.title }}" parent-state="topic.view" parent-params='{"topicId" : "{{ vm.topic._id }}"}' current-name="Reply"></breadcrumb>
    <form id="newCommentForm" name="newCommentForm" role="form" data-ng-submit="vm.save(newCommentForm.$valid)">
        <konko-editor content-model="vm.comment.content"></konko-editor>
        <button type="submit" class="btn btn-secondary btn-block">Post Comment</button>
    </form>
</div>
